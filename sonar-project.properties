# Project key and organization are now passed via GitHub Actions workflow
# sonar.projectKey will be set via -D argument
# sonar.organization will be set via -D argument
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=src/**/*.test.tsx,src/**/*.test.ts,src/main.tsx,src/setupTests.ts
sonar.tests=src
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.app.json
sonar.qualitygate.wait=true
